<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <title>AI:幸运房东</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background: #222;
            color: #fff;
        }

        #slot-machine {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 40px auto;
            width: fit-content;
        }

        #coin-pool {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 18px;
            color: #fff;
            z-index: 100;
        }

        .coin-icon {
            font-size: 22px;
            animation: none;
        }

        #coin-count {
            font-weight: bold;
        }

        @keyframes coinBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .coin-highlight {
            animation: coinBounce 0.5s ease infinite;
        }

        .flying-coin {
            position: absolute;
            font-size: 20px;
            z-index: 99;
            pointer-events: none;
        }

        .column {
            width: 80px;
            height: 400px;
            overflow: hidden;
            border: 2px solid #555;
            background: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 8px;
            position: relative;
        }

        .slot {
            width: 100%;
            height: 80px;
            font-size: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: slide 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        @keyframes slide {
            from {
                transform: translateY(-20px);
                opacity: 0.5;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            background: #00bcd4;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #0097a7;
        }

        .slot:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            background: #333;
            color: #fff;
            padding: 6px 10px;
            border-radius: 4px;
            white-space: nowrap;
            font-size: 14px;
            transform: translateY(-5px);
            opacity: 0.9;
        }

        .highlight {
            animation: blink 0.6s infinite;
            background: #ffeb3b;
            border-radius: 6px;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        #upgrade-panel {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .panel-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .skip-button, .hide-button {
            padding: 8px 16px;
            background: #666;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }

        .skip-button:hover, .hide-button:hover {
            background: #888;
        }

        #show-upgrade-button {
            margin-left: 10px;
            padding: 8px 16px;
            background: #4a90e2;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }

        #show-upgrade-button:hover {
            background: #3a80d2;
        }

        #upgrade-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .upgrade-card {
            background: #333;
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            width: 150px;
            cursor: pointer;
            transition: transform 0.2s;
            text-align: center;
        }

        .upgrade-card:hover {
            transform: scale(1.05);
            background: #555;
        }

        .upgrade-card .icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

</head>

    // 修改 showUpgradeChoices 函数，使用过滤后的卡牌库
    function showUpgradeChoices() {
        const panel = document.getElementById('upgrade-panel');
        const container = document.getElementById('upgrade-options');
        container.innerHTML = '';
        isPanelVisible = true;
        panel.style.display = 'block';

        document.body.classList.add('upgrade-panel-visible');
        document.getElementById('show-upgrade-button').style.display = 'none';

        const currentTarget = challenges[currentChallenge];
        const rarityWeights = [
            { rarity: Rarity.COMMON, weight: currentTarget.commonChance / 100 },
            { rarity: Rarity.RARE, weight: currentTarget.rareChance / 100 },
            { rarity: Rarity.EPIC, weight: currentTarget.epicChance / 100 },
            { rarity: Rarity.LEGENDARY, weight: currentTarget.legendaryChance / 100 }
        ];

        // 计算权重范围
        const totalWeight = rarityWeights.reduce((sum, item) => sum + item.weight, 0);
        const weightedRanges = [];
        let cumulativeWeight = 0;
        rarityWeights.forEach(item => {
            cumulativeWeight += item.weight;
            weightedRanges.push({ rarity: item.rarity, max: cumulativeWeight / totalWeight });
        });

        // 随机选择3个奖励
        const selected = [];
        while (selected.length < 3) {
            const rand = Math.random();
            const selectedRarity = weightedRanges.find(range => rand <= range.max).rarity;

            // 从过滤后的卡牌库中选择符合稀有度的卡牌
            const options = filteredIconData.filter(icon => icon.rarity === selectedRarity);

            // 如果该稀有度没有卡牌，继续下一次循环
            if (options.length === 0) continue;

            const randomOption = options[Math.floor(Math.random() * options.length)];

            if (!selected.some(item => item.icon === randomOption.icon)) {
                selected.push(randomOption);
            }
        }

        // 渲染奖励选项
        selected.forEach(icon => {
            const card = document.createElement('div');
            card.className = 'upgrade-card';
            card.innerHTML = `
            <div class="icon">${icon.icon}</div>
            <h3>${icon.rarity}</h3>
            <p>${icon.tip}:获得金币${icon.baseCoins}</p>
        `;
            card.onclick = () => {
                handCards.push(icon);
                hasSelectedUpgrade = true;
                giveUpgrade();
            };
            container.appendChild(card);
        });
    }

    // 修改 fillColumn 函数，为格子添加卡牌引用
    function fillColumn(col) {
        col.innerHTML = '';
        const colIndex = parseInt(col.dataset.index);

        // 如果是第一列,创建临时栈并打乱
        if(colIndex === 0) {
            // 创建25个格子的数组
            let slots = new Array(25).fill(null);

            // 使用过滤后的卡牌库而不是直接使用 handCards
            let tempStack = [...handCards];

            // Fisher-Yates 洗牌算法打乱临时栈
            for(let i = tempStack.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [tempStack[i], tempStack[j]] = [tempStack[j], tempStack[i]];
            }

            // 随机分配临时栈中的对象到格子
            let availableSlots = [...Array(25).keys()]; // 0-24的数组
            tempStack.forEach(card => {
                // 随机选择一个可用格子
                const randomIndex = Math.floor(Math.random() * availableSlots.length);
                const slotIndex = availableSlots[randomIndex];

                // 将卡牌放入选中的格子
                slots[slotIndex] = card;

                // 从可用格子中移除已使用的格子
                availableSlots.splice(randomIndex, 1);
            });

            // 保存打乱后的结果供其他列使用
            window.currentSlots = slots;
        }

        // 渲染当前列的格子
        for (let i = 0; i < rows; i++) {
            const slot = document.createElement('div');
            slot.className = 'slot';
            slot.setAttribute('data-row', i);
            slot.setAttribute('data-col', colIndex);

            const slotIndex = i * columns.length + colIndex;
            const card = window.currentSlots[slotIndex];

            if (card) {
                slot.innerHTML = `
                <div class="card-icon">${card.icon}</div>
                <div class="coin-indicator">+${card.baseCoins}💰</div>
            `;
                slot.setAttribute('data-tooltip', `${card.tip} (${card.rarity})`);

                // 在slot元素上存储对卡牌的引用，便于后续访问
                slot.__card = card;
            } else {
                slot.innerHTML = '';
            }

            col.appendChild(slot);
        }
    }

    // 新增函数：检查宝箱与钥匙相邻
    function checkKeyBoxPair(grid, row, col, highlightGroups) {
        const currentCard = grid[row][col];
        if (!currentCard) return;

        // 检查是否是钥匙
        if (currentCard.category === IconCategory.Key) {
            // 检查八个方向的相邻格子（包括对角线）
            const directions = [
                { dr: -1, dc: 0 },  // 上
                { dr: 1, dc: 0 },   // 下
                { dr: 0, dc: -1 },  // 左
                { dr: 0, dc: 1 },   // 右
                { dr: -1, dc: -1 }, // 左上
                { dr: -1, dc: 1 },  // 右上
                { dr: 1, dc: -1 },  // 左下
                { dr: 1, dc: 1 }    // 右下
            ];

            const foundBoxes = [];  // 存储找到的所有宝箱
            const keySlot = document.querySelector(`.slot[data-row="${row}"][data-col="${col}"]`);

            // 查找周围所有的宝箱
            for (const dir of directions) {
                const newRow = row + dir.dr;
                const newCol = col + dir.dc;

                // 检查边界
                if (newRow < 0 || newRow >= rows || newCol < 0 || newCol >= columns.length) {
                    continue;
                }

                const adjacentCard = grid[newRow][newCol];
                if (adjacentCard && adjacentCard.category === IconCategory.Box) {
                    // 找到宝箱
                    const boxSlot = document.querySelector(`.slot[data-row="${newRow}"][data-col="${newCol}"]`);
                    foundBoxes.push({
                        card: adjacentCard,
                        row: newRow,
                        col: newCol,
                        slot: boxSlot
                    });
                }
            }

            // 如果找到了宝箱，处理所有宝箱
            if (foundBoxes.length > 0) {
                // 将钥匙和所有宝箱添加到高亮组
                const highlightGroup = [{ row, col }]; // 钥匙位置

                // 添加所有宝箱位置
                foundBoxes.forEach(box => {
                    highlightGroup.push({ row: box.row, col: box.col });
                });

                // 添加到高亮组
                highlightGroups.push(highlightGroup);

                // 处理特效和得分
                let totalDelCoins = 0;
                foundBoxes.forEach((box, index) => {
                    // 累计宝箱的额外奖励
                    if (box.card.delCoins) {
                        totalDelCoins += box.card.delCoins;

                        showFloatingText(keySlot, `开启${foundBoxes.length}个宝箱! +${totalDelCoins}`);
                    }, 500);
                }

                // 从手牌中移除钥匙和所有宝箱
                setTimeout(() => {
                    // 移除钥匙
                    const keyIndex = handCards.findIndex(card =>
                        card.icon === currentCard.icon &&
                        card.category === currentCard.category
                    );

                    if (keyIndex !== -1) {
                        handCards.splice(keyIndex, 1);

                    // 移除所有找到的宝箱

                        const boxIndex = handCards.findIndex(card =>
                            card.icon === box.card.icon &&
                            card.category === box.card.category
                        );

                        if (boxIndex !== -1) {

                        }
                    });

                    console.log(`钥匙开启了${foundBoxes.length}个宝箱！剩余手牌数量：${handCards.length}`);
                }, 1000);
            }
        }
    }

    // 显示开锁特效
    function showUnlockEffect(keySlot, boxSlot) {
        if (!keySlot || !boxSlot) return;

        // 创建连接线特效
        const line = document.createElement('div');
        line.className = 'unlock-line';
        document.body.appendChild(line);

        // 获取两个元素的位置
        const keyRect = keySlot.getBoundingClientRect();
        const boxRect = boxSlot.getBoundingClientRect();

        // 计算线的起点和终点
        const startX = keyRect.left + keyRect.width / 2;
        const startY = keyRect.top + keyRect.height / 2;
        const endX = boxRect.left + boxRect.width / 2;
        const endY = boxRect.top + boxRect.height / 2;

        // 计算线的长度和角度
        const length = Math.sqrt(Math.pow(endX - startX, 2) + Math.pow(endY - startY, 2));
        const angle = Math.atan2(endY - startY, endX - startX) * 180 / Math.PI;

        // 设置线的样式
        line.style.width = `${length}px`;
        line.style.left = `${startX}px`;
        line.style.top = `${startY}px`;
        line.style.transform = `rotate(${angle}deg)`;

        // 设置动画结束后移除元素
        setTimeout(() => {
            line.remove();
        }, 1500);
    }

            rareChance: 20,     // 40% 获得"精良"品质奖励的概率
            epicChance: 13,     // 20% 获得"史诗"品质奖励的概率
            legendaryChance: 2  // 10% 获得"传说"品质奖励的概率
        },
        {
            slots: 13,
            coins: 1000,
            completed: false,
            commonChance: 30,
            rareChance: 40,     // 40% 获得"精良"品质奖励的概率
            epicChance: 25,     // 20% 获得"史诗"品质奖励的概率
            legendaryChance: 5  // 10% 获得"传说"品质奖励的概率
        },
    ];

    let currentChallenge = 0;
    let remainingSlots = challenges[0].slots;
    let totalSlots = 0;

    // 初始化挑战系统
    function initChallengeSystem() {
        // 添加 HTML 和样式
        document.body.insertAdjacentHTML('beforeend', challengeHTML);
        const styleSheet = document.createElement('style');
        styleSheet.textContent = challengeStyles;
        document.head.appendChild(styleSheet);

        // 渲染挑战列表
        renderChallenges();
        updateRemainingSlots();
    }

    // 渲染挑战列表
    function renderChallenges() {
        const list = document.getElementById('challenge-list');
        list.innerHTML = challenges.map((challenge, index) => `
        <div class="challenge-item ${index === currentChallenge ? 'active' : ''}
                                  ${challenge.completed ? 'completed' : ''}">
            <span>🎯 ${challenge.slots}次抽取</span>
            <span>💰 ${challenge.coins}金币</span>
        </div>
    `).join('');
    }

    // 更新剩余次数显示
    function updateRemainingSlots() {
        document.getElementById('remaining-slots').textContent =
            `剩余次数: ${remainingSlots}`;
    }


    // 检查挑战结果
    function checkChallengeResult() {
        const currentTarget = challenges[currentChallenge];

        if (coinCount >= currentTarget.coins) {
            // 完成挑战
            coinCount -= currentTarget.coins;
            updateCoinDisplay();
            currentTarget.completed = true;
            showChallengeComplete();

            // 进入下一个挑战
            if (currentChallenge < challenges.length - 1) {
                currentChallenge++;
                remainingSlots = challenges[currentChallenge].slots;
                renderChallenges();
                updateRemainingSlots();
            } else {
                showGameComplete();
            }
        } else {
            showGameOver();
        }
    }

    // 显示挑战完成消息
    function showChallengeComplete() {
        const message = document.createElement('div');
        message.style.cssText = `
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(39, 174, 96, 0.9);
        padding: 20px;
        border-radius: 10px;
        color: white;
        font-size: 24px;
        z-index: 1000;
    `;
        message.textContent = '🎉 成功支付租金！进入下一阶段';
        document.body.appendChild(message);
        setTimeout(() => message.remove(), 2000);
    }

    // 显示游戏结束消息
    function showGameOver() {
        const message = document.createElement('div');
        message.style.cssText = `
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(231, 76, 60, 0.9);
        padding: 20px;
        border-radius: 10px;
        color: white;
        font-size: 24px;
        z-index: 1000;
    `;
        message.textContent = '😢 租金不足，你被赶了出去';
        document.body.appendChild(message);
        disableControls();
    }

    // 显示通关动画
    function showGameComplete() {
        const container = document.createElement('div');
        container.style.cssText = `
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 1000;
    `;

        container.innerHTML = `
        <h1 style="color: gold; font-size: 48px; margin-bottom: 20px;">
            🎊 恭喜通关！ 🎊
        </h1>
        <p style="color: white; font-size: 24px;">
            你已经成为了一个成功的房东！
        </p>
    `;

        document.body.appendChild(container);
        disableControls();
    }

    // 禁用游戏控制
    function disableControls() {
        document.getElementById('start-button').disabled = true;
        document.getElementById('show-upgrade-button').disabled = true;
    }

    // 游戏初始化时调用
    document.addEventListener('DOMContentLoaded', () => {
        // 添加开锁特效样式
        const styleSheet = document.createElement('style');
        styleSheet.textContent = unlockStyles;
        document.head.appendChild(styleSheet);
        initCoinPool();
        initChallengeSystem();
        initCodex();

        // 在所有初始化完成后显示职业选择面板
        initProfessionSelection();

        // 禁用开始按钮，直到选择完职业
        document.getElementById('start-button').disabled = true;

        // 设置初始状态
        hasSelectedUpgrade = true;
    });
</script>
</body>
</html>
